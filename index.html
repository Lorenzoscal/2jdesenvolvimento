<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluguel de Pistas e Karts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: rgba(204, 255, 0, 0.648);
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
        }
        header{
            height: 20vh;
            background-color: rgba(56, 0, 0, 0.668);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 100px;
        }
        footer{
            height: 30vh;
            background-color: rgba(56, 0, 0, 0.753);
            justify-content: space-around;
            align-items: center;
            display: flex;
            color: bisque;
            text-align: center;
            flex-direction: column;
        }
        main{
            min-height: 55vh;
            justify-content: center;
            align-items: center;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        nav{
            height: 10vh;
            background-color: rgb(61, 57, 0);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1{
            color: bisque;
            font-size: 50px;
        }
        a{
            font-size: 20px;
            color: bisque;
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline;
        }
        img{
            display: flex;
        }

        /* ESTILO DOS FORMUL√ÅRIOS */
        .container-formularios {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }
        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
        }
        form h2 {
            text-align: center;
            color: rgb(61, 57, 0);
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #888;
            border-radius: 5px;
        }
        button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background-color: rgb(61, 57, 0);
            color: bisque;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(97, 92, 0);
        }
    </style>
</head>

<body>
    <header>
        <h1>Aluguel de Pistas & Karts</h1>
        <a href="#">Contato</a>
    </header>

    <nav>
        <a href="#clientes" style="margin: 0 20px; color: bisque;">Cadastro Clientes</a>
        <a href="#produtos" style="margin: 0 20px; color: bisque;">Cadastro Produtos</a>
        <a href="#login" style="margin: 0 20px; color: bisque;">Login</a>
    </nav>

    <main>
        <div class="container-formularios">

            <!-- FORMUL√ÅRIO CADASTRO CLIENTES -->
            <form id="clientes">
                <h2>Cadastro de Clientes</h2>
                <label>Nome Completo:</label>
                <input type="text" placeholder="Digite seu nome" required>

                <label>Email:</label>
                <input type="email" placeholder="Digite seu e-mail" required>

                <label>Telefone:</label>
                <input type="tel" placeholder="(xx) xxxxx-xxxx" required>

                <label>CPF:</label>
                <input type="text" placeholder="Digite seu CPF" required>

                <button type="submit">Cadastrar Cliente</button>
            </form>

            <!-- FORMUL√ÅRIO CADASTRO PRODUTOS -->
            <form id="produtos">
                <h2>Cadastro de Produtos</h2>
                <label>Tipo:</label>
                <select required>
                    <option value="">Selecione</option>
                    <option value="kart">Kart</option>
                    <option value="pista">Pista</option>
                </select>

                <label>Nome do Produto:</label>
                <input type="text" placeholder="Nome do kart ou pista" required>

                <label>Pre√ßo (R$):</label>
                <input type="number" placeholder="0,00" required>

                <label>Disponibilidade:</label>
                <select required>
                    <option value="dispon√≠vel">Dispon√≠vel</option>
                    <option value="indispon√≠vel">Indispon√≠vel</option>
                </select>

                <button type="submit">Cadastrar Produto</button>
            </form>

            <!-- FORMUL√ÅRIO LOGIN -->
            <form id="login">
                <h2>Login</h2>
                <label>Email:</label>
                <input type="email" placeholder="Digite seu e-mail" required>

                <label>Senha:</label>
                <input type="password" placeholder="Digite sua senha" required>

                <button type="submit">Entrar</button>
            </form>
        </div>
    </main>

    <footer>
        <p>üèÅ Kart's Exhibition ‚Äî Aluguel de Pistas & Karts</p>
        <p>Endere√ßo: Rua da Velocidade, 99 ‚Äî S√£o Paulo/SP</p>
        <p>Telefone: (11) 99999-9999</p>
    </footer>

</body>
</html>
